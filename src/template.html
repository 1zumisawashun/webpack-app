<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="wrapper">
      <input type="radio" name="switch" id="tab1" checked />
      <input type="radio" name="switch" id="tab2" />
      <input type="radio" name="switch" id="tab3" />
      <ul class="tab_btn">
        <li><label for="tab1" class="tab_btn1">tab</label></li>
        <li><label for="tab2" class="tab_btn2">tab</label></li>
        <li><label for="tab3" class="tab_btn3">tab</label></li>
        <li class="tab_underline"></li>
      </ul>
      <section class="tab_content1">
        <div class="container">
          <img id="loginImg" alt="" />
          <h3>login for the webpack tutorial</h3>
          <form>
            <div class="form-field">
              <input type="text" id="name" placeholder="name" required />
            </div>
            <div class="form-field">
              <input type="email" id="email" placeholder="email" required />
            </div>
            <div class="form-field">
              <input type="number" id="age" placeholder="age" required />
            </div>
            <button id="jokeBtn" class="btn">login</button>
          </form>
        </div>
      </section>
      <section class="tab_content2">
        <template id="project-input">
          <form>
            <div class="form-control">
              <label for="title">タイトル</label>
              <input type="text" id="title" />
            </div>
            <div class="form-control">
              <label for="description">説明</label>
              <textarea id="description" rows="3"></textarea>
            </div>
            <div class="form-control">
              <label for="manday">人日</label>
              <input type="number" id="manday" step="1" min="0" max="10000" />
            </div>
            <button type="submit">プロジェクト追加</button>
          </form>
        </template>
        <template id="single-project">
          <li draggable="true">
            <!-- HTML要素にdraggable属性を追加する必要がある -->
            <h2></h2>
            <h3></h3>
            <p></p>
          </li>
        </template>
        <template id="project-list">
          <section class="projects">
            <header>
              <h2></h2>
            </header>
            <ul></ul>
          </section>
        </template>
        <div id="app"></div>
      </section>
    </div>
  </body>
</html>
